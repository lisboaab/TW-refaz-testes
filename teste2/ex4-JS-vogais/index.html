<body>
    <script>
        function countVowels() {
        let frase = prompt("Insira uma frase aqui: ")
        var count = 0
        for (let i = 0; i < frase.length; i++) {
            let letra = frase[i].toLowerCase()
            if (letra == "a" || letra == "e" || letra == "i" || letra == "o" || letra == "u") {
                count += 1
            }
        }
    console.log("A frase tem ", count, " vogais")
    }

countVowels()
    </script>
</body>
